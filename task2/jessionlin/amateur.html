<!DOCTYPE html>
<html lang="zh-cn">
  <head>

  <body>
    <div id="first" class="carousel slide" data-ride="carousel" data-interval="2000">

           </ol>
           <div class="carousel-inner" role="listbox">

               <div class="item">

               </div>
               <div class="item">

               </div>
           </div>

           </a>
           <a href="#first" class="right carousel-control" role="button" data-slide="next">

                        <img src="image/activity1_4.png">
                        <img src="image/activity1_5.png">

                </div>              
            </div>
          </div>
