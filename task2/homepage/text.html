<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      body{font-size: 24px; font-family: "微软雅黑"; background-image: url(../images/bg.jpg); background-size:100% 150%;}
      textarea{font-size: 18px;}
    </style>
    <script language="javascript">
    function leaveMessage(){
      var m=document.getElementById("message").value
      if(m=="")
      {
        alert("文本不能为空！")
        form.leavingMessage.focus();
        return false;
      }

      document.getElementById("lastMessage").innerHTML=m;
      document.getElementById("message").value="";
      return true;
    }

    </script>
  </head>
  <body>
    最近留言：<p id="lastMessage"></p><br>
    <form class="form1"  method="post">

      <textarea rows="20" cols="80"  autofocus name="leavingMessage" id="message" wrap="soft"></textarea>
      <input type="button" value="留言" onclick="leaveMessage()"/>
      <input type="reset" value="清空" />
    </form>
  </body>
</html>
