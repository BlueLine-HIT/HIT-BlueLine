---
layout: master-layout
---

<div class="post-blog-wrapper">
  <header class="post-blog-header">{{ page.title }}</header>
  <span class="post-blog-date">{{ page.date | date: "%b %-d, %Y" }}</span>
  <div class="post-blog-content">{{ content }}</div>
  <i class="fa fa-asterisk" aria-hidden="true"></i>
</div>
